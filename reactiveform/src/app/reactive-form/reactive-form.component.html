


<div class="row">
    <div class="col-5 mx-auto">
        <h1 class="ml-5">Reactive Form</h1>
        <form [formGroup]="loginForm" *ngIf="hide">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter Your First Name" formControlName="firstName" class="form-control"
                    [ngClass]="{'is-invalid':submited&&form.firstName.errors}">
                <div *ngIf="submited&&form.firstName.errors" class="invalid-feedback">
                    <div *ngIf="form.firstName.errors">
                        Name Is Required

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Your LastName" formControlName="lastname" class="form-control"
                    [ngClass]="{'is-invalid':submited&&form.lastname.errors}">
                <div *ngIf="submited&&form.lastname.errors" class="invalid-feedback">
                    <div *ngIf="form.lastname.errors">
                        Last Name is required

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid':submited&&form.email.errors}">
                <div *ngIf="submited&&form.email.errors" class="invalid-feedback">
                    <div *ngIf="form.email.errors">
                        Enter Valid email

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Your password" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid':submited&&form.password.errors}">
                <div *ngIf="submited&&form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors">
                        Enter Your password

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter Your confirm password" formControlName="cpassword"
                    class="form-control" [ngClass]="{'is-invalid':submited&&form.cpassword.errors}">
                <div *ngIf="submited&&form.cpassword.errors" class="invalid-feedback">
                    <div *ngIf="form.cpassword.errors">
                        Confirm password is Required

                    </div>
                </div>
            </div>


            <button type="submit" (click)="submit()" class="ml-2 btn btn-outline-success">Submit</button>

            <button class="ml-2 btn btn-outline-danger" (click)="onTap()"> Cancel</button>
        </form>

        <button class="btn btn-outline-primary ml-2" (click)="onHide()" class="mt-3 btn btn-outline-primary">
            {{hides}}</button>

        <div class="overlay" *ngIf="show">
            <div class="content">
                Do you want to Reset all ?
                <div class="btns">
                    <button (click)="reset()" class="btn btn-outline-success">Yes</button>
                    <button class="btn btn-outline-danger">No</button>
                </div>
            </div>
        </div>
    </div>



</div><br><br>
